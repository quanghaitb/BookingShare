{% block style %}
    <script src="{{ url_for('static', filename='javascript.js') }}"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>
{% endblock %}
{% extends "Layout.html" %}
{% block content %}
    <div class="container_edituser">
        <div class="content_edituser">
             {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-warning alert-dismissible" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                                {{message}}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            <div class="row">
                <div class="col-md-5">
                     <div class="image_user">
                         <img src="/api/image/{{ user['url_user'] }}">

                     </div>
                </div>
                <div class="col-md-7">
                    <form class="form-edit" method=POST action="{{ url_for('updateUser') }}" name="edituser" enctype = "multipart/form-data" onsubmit="return check_field_edituser()">
                            <div class="form-group" >
                                <label class="control-label col-sm-2" style="text-align: right;">Họ :</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" name="ho_user" placeholder="Điền họ " autofocus>
                                </div>
                                <label class="control-label col-sm-2" >Tên :</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="ten_user" placeholder="Điền tên">
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 20px;">
                                <label class="control-label col-sm-2" style="text-align: right;" >Giới tính :</label>
                                <input type="radio" name="gioitinh_user" value="Nam" checked="checked" class="control-label col-sm-2">
                                <label class="control-label col-sm-2" style="text-align: left;">Nam</label>
                                <input type="radio" name="gioitinh_user" value="Nu" class="control-label col-sm-2" >
                                <label class="control-label col-sm-3" style="text-align: left;">Nữ</label>
                            </div>
                            <div class="form-group" style="margin-top: 20px;">
                                <label class="control-label col-sm-2" style="text-align: right;">Email :</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" name="email_user" placeholder="{{ user['email_user'] }}">
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 20px;">
                                <label class="control-label col-sm-2" style="text-align: right;">Số điện thoại :</label>
                                <div class="col-sm-9">
                                    <input type="tel" class="form-control" name="sdt_user" placeholder="{{ user['sdt_user'] }}" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 20px;">
                                <label class="control-label col-sm-2" style="text-align: right;">Địa chỉ :</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="diachi_user" placeholder="{{ user['diachi_user'] }}"  >
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 20px;">
                                <label class="control-label col-sm-2" style="text-align: right;">Ảnh đại diện :</label>
                                <div class="col-sm-9">
                                    <input type="file" class="form-control" name="anhuser" multiple>
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 20px;">
                                <button type="submit" class="btn btn-primary" style="width: 20%;margin-left: 190px;" onsubmit="return check_field_edituser()">Sửa thông tin</button>
                                <input  type="button" class="btn btn-primary" style="width: 20%;margin-left: 50px;" value="Hủy" onclick="goBack()">
                            </div>
                            <div class="" >
                                <a href="{{ url_for('update_password') }}" ><button  type="button" class="btn btn-primary" style="margin-left: 300px;" >Đổi mật khẩu</button></a>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
